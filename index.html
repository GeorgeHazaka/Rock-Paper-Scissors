<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors game">
    <meta name="keywords" content="rock paper scissors, rock, paper, scissors, game">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Rock-paper-scissors</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <!-- Section -->
    <section id="game-area">
        <h2>Choose Your Weapon</h2>
        <!-- Weapons(buttons) area -->
        <div id="weapons-div">
            <button id="rock-button" aria-label="Rock" data-choice="0" class="button-modify">
                <img src="assets/images/Rock.png" alt="Rock">
            </button>
            <button id="paper-button" aria-label="Paper" data-choice="1" class="button-modify">
                <img src="assets/images/Paper.png" alt="Paper">
            </button>
            <button id="scissors-button" aria-label="Scissors" data-choice="2" class="button-modify">
                <img src="assets/images/Scissors.png" alt="Scissors">
            </button>
        </div>
        <!-- Weapons Fighting area -->
        <div id="player-weapon-div">
            <p>You:</p>
            <img id="player-weapon-image" src="assets/images/rock-paper-scissors.png" alt="Rock, paper and scissors">
        </div>
        <div id="computer-weapon-div">
            <p>Computer:</p>
            <img id="computer-weapon-image" src="assets/images/rock-paper-scissors.png" alt="Rock, paper and scissors">
        </div>
        <div id="draw-message"></div>
    </section>
    <!-- Footer -->
    <footer>
        <!-- Score area -->
        <div id="player-score-div">
            <p>Your Score: <span id="player-score-span">0</span></p>
        </div>
        <div id="computer-score-div">
            <p>Computer's Score: <span id="computer-score-span">0</span></p>
        </div>
    </footer>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
